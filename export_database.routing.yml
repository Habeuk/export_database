export_database.example:
  path: '/export-database/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\export_database\Controller\ExportDatabaseController::build'
  requirements:
    _permission: 'access content'

export_database.settings_form:
  path: '/admin/config/system/export-database'
  defaults:
    _title: 'export database settings'
    _form: 'Drupal\export_database\Form\SettingsForm'
  requirements:
    _permission: 'administer export_database configuration'
